executor: flutter-macos
steps:
  - checkout-project
  - run:
      name: Install Github CLI
      command: brew install gh
  - run:
      name: Download Libqaul *.dylib File from latest Github Release
      command: |
        gh release download --pattern "*.dylib" --repo "$REPO_URL" --dir macos
  - install-flutter:
      version: "$FLUTTER_VERSION"
  - install-flutter-deps
  - run:
      name:
      command: |
        security create-keychain -p "$KEYCHAIN_PASSWORD" qaul-keychain
        security default-keychain -s qaul-keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" qaul-keychain
        security set-keychain-settings -lut 7200 qaul-keychain
  - run:
        name: decode Certificates
        context: Resources
        command: echo "$Certificates" | base64 --decode > certificate.cer
  - run:
      name: Create and set the default keychain, add certificate to keychain, then build and notarize app
      context: Resources
      command: |
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        
        security import certificate.p12 -k build.keychain -P $CertificatesPassword -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
        
        # TODO REMOVE DEBUG LOG
        security find-identity -v
        
        xcrun notarytool store-credentials NOTARY_PASSWORD --apple-id "$NOTARYTOOL_USERNAME" --team-id "$NOTARYTOOL_TEAM_ID" --password "$NOTARYTOOL_PASSWORD"
        
        cd ../utilities/installers/macos/bin
        chmod +x dmgbuild
        ./dmgbuild
  - persist_to_workspace:
      root: ~/qaul-libp2p
      paths:
        - utilities/installers/macos/bin/*.dmg
