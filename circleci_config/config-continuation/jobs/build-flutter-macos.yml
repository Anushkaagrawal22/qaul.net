executor: flutter-macos
steps:
  - checkout-project
  - run:
      name: Install Github CLI
      command: brew install gh
  - run:
      name: Download Libqaul *.dylib File from latest Github Release
      command: |
        gh release download --pattern "*.dylib" --repo "$REPO_URL" --dir macos
  - install-flutter:
      version: "$FLUTTER_VERSION"
  - install-flutter-deps
  - run:
      name: Create and set the default keychain
      command: |
        security create-keychain -p "$KEYCHAIN_PASSWORD" qaul-keychain
        security default-keychain -s qaul-keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" qaul-keychain
        security set-keychain-settings -lut 7200 qaul-keychain
  - run:
        name: decode Certificates
        context: Resources
        command: echo "$Certificates" | base64 --decode > macos/Certificates.cer
  - run:
      name: Add certificate to keychain
      command: |
        sudo security authorizationdb write com.apple.trust-settings.admin allow
        sudo security add-trusted-cert -d -r trustAsRoot -k /Library/Keychains/qaul-keychain.keychain macos/Certificates.cer
        xcrun notarytool store-credentials NOTARY_PASSWORD --apple-id "$NOTARYTOOL_USERNAME" --team-id "$NOTARYTOOL_TEAM_ID" --password "$NOTARYTOOL_PASSWORD"
        sudo security authorizationdb remove com.apple.trust-settings.admin
  - run:
      name: Build and notarize app
      command: |
        #cd macos && bundle exec fastlane mac release_ci
        cd ../utilities/installers/macos/bin
        chmod +x dmgbuild
        ./dmgbuild
  - persist_to_workspace:
      root: ~/qaul-libp2p
      paths:
        - utilities/installers/macos/bin/*.dmg
